{% extends "blog/base.html" %}
<!-- we extends the base.html file of blog app-->
{% block content %}
<!-- block content from base.html of blog app-->
<div class="card mt-2">
	<div class="card-header">
		Register here!!!
	</div>
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{form.as_p}}  {# .as_p to format form in paragraph #}
			</fieldset>
			<button class="btn btn-outline-primary">Submit</button>
		</form>
	</div>
	<div class="card-footer">
		<div class="float-right">Already have an account? <a href="#">Sign in</a></div>
	</div>
</div>
{% endblock content %}
